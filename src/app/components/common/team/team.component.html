<div class="py-[60px] md:py-[80px] lg:py-[100px] xl:py-[120px]">
    <div class="container mx-auto px-[12px] 2xl:px-0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[25px]">
            <div class="self-center">
                <span class="block uppercase font-medium text-[14px] md:text-[15px] lg:text-[16px] text-[#0a64bc] mb-[7px] md:mb-[8px] lg:mb-[10px]" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                    Our Expert
                </span>
                <h2 class="text-black font-bold font-serif text-[28px] md:text-[34px] lg:text-[38px] xl:text-[42px] leading-[1.2] mb-[15px] md:mb-[20px] lg:mb-[30px] xl:mb-[60px]" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
                    The Visionary Minds Steering Tartu Board of Directors
                </h2>
                <a routerLink="/team" class="py-[11px] md:py-[12px] lg:py-[13px] px-[30px] md:px-[40px] inline-block text-white text-[13px] md:text-[14px] font-medium uppercase border border-[#0a64bc] bg-[#0a64bc] rounded-full transition-all hover:bg-white hover:text-[#0a64bc]" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
                    Meet The Team
                </a>
            </div>
            <div class="self-center md:col-span-2" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                <owl-carousel-o [options]="teamSlides">
                    <ng-template carouselSlide>
                        <img src="assets/images/teams/team2.jpg" class="inline rounded-[20px]" alt="team-member-image">
                        <div class="flex justify-between mt-[20px] px-[10px] lg:mt-[25px] md:px-[20px]">
                            <div class="self-center">
                                <h3 class="font-bold font-serif text-black leading-none text-[18px] md:text-[20px] lg:text-[22px] mb-[10px]">
                                    Albert Flores
                                </h3>
                                <span class="block text-[#4c4c4c] text-[14px] md:text-[15px]">
                                    CTO at Tartu
                                </span>
                            </div>
                            <div class="self-center">
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-facebook-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-linkedin-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-google-fill"></i>
                                </a>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/teams/team3.jpg" class="inline rounded-[20px]" alt="team-member-image">
                        <div class="flex justify-between mt-[20px] px-[10px] lg:mt-[25px] md:px-[20px]">
                            <div class="self-center">
                                <h3 class="font-bold font-serif text-black leading-none text-[18px] md:text-[20px] lg:text-[22px] mb-[10px]">
                                    Jenny Wilson
                                </h3>
                                <span class="block text-[#4c4c4c] text-[14px] md:text-[15px]">
                                    Lead Technology
                                </span>
                            </div>
                            <div class="self-center">
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-facebook-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-linkedin-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-google-fill"></i>
                                </a>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/teams/team1.jpg" class="inline rounded-[20px]" alt="team-member-image">
                        <div class="flex justify-between mt-[20px] px-[10px] lg:mt-[25px] md:px-[20px]">
                            <div class="self-center">
                                <h3 class="font-bold font-serif text-black leading-none text-[18px] md:text-[20px] lg:text-[22px] mb-[10px]">
                                    James Andy
                                </h3>
                                <span class="block text-[#4c4c4c] text-[14px] md:text-[15px]">
                                    Frontend Lead
                                </span>
                            </div>
                            <div class="self-center">
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-facebook-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-linkedin-fill"></i>
                                </a>
                                <a href="#" target="_blank" class="inline-block leading-[1] text-[#4c4c4c] text-[18px] md:text-[18px] ml-[12px] first:ml-[0] transition-all hover:text-[#0a64bc]">
                                    <i class="ri-google-fill"></i>
                                </a>
                            </div>
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
